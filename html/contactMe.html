    <nav>
      <ul>
        <li>
          <!--example link--><a href="../index.html" title="Home" id="home"
            >Home<img
              src="https://img.icons8.com/color/48/000000/home.png"
              class="home"
          /></a>
        </li>
        <li>
          <!--example link--><a
            href="aboutMe.html"
            title="About Me"
            id="aboutMe"
            >About Me<img
              src="https://img.icons8.com/flat_round/64/000000/info.png"
          /></a>
        </li>
        <li>
          <!--link to be replaced later--><a
            href="previousWork.html"
            title="Previous Work"
            id="previousWork"
            >Previous Work<img
              src="https://img.icons8.com/color/48/000000/domain.png"
          /></a>
        </li>
        <li>
          <!--link to be replaced later--><a
            href="contactMe.html"
            title="Contact Me"
            id="contactMe"
            >Contact Me<img
              src="https://img.icons8.com/doodle/48/000000/email.png"
          /></a>
        </li>
      </ul>
    </nav>
    <div class="form">
      <form action="#">
        <label for="firstName">First Name</label>
        <input
          type="text"
          size="15"
          maxlength="10"
          name="firstName"
          placeholder="First Name"
          id="firstName"
          class="transparent"
        />
        <label for="lastName">Last Name</label>
        <input
          type="text"
          size="15"
          maxlength="20"
          name="lastName"
          placeholder="Last Name"
          id="lastName"
          class="transparent"
        /><br />
        <label for="company">Company</label>
        <input
          type="text"
          size="25"
          maxlength="50"
          name="company"
          placeholder="company"
          id="company"
          class="transparent"
        />
        <label for="email">Email Address</label>
        <input
          type="text"
          size="35"
          maxlength="50"
          name="email"
          placeholder="email"
          id="email"
          class="transparent"
        /><br /><br />
        <textarea
          rows="10"
          cols="100"
          placeholder="Your Message"
          class="transparent"
        ></textarea
        ><br /><br />
        <input
          type="reset"
          value="Clear"
          name="clear"
          id="clear"
          title="clear"
          class="button"
        />
        <input
          type="submit"
          value="Send"
          name="send"
          id="send"
          title="Send"
          class="button"
        />
      </form>
    </div>
  </body>
</html>
